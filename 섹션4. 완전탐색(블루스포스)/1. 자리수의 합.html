    <title>출력결과</title>

<body>
<script>
    function solution(n, arr){
        let answer, max=Number.MIN_SAFE_INTEGER;
        let sum=0;
        for (let i=0; i<n ; i++){
            sum=0;
            if (arr[i]/100>=1){
                sum = Math.floor(arr[i]/100) + Math.floor((arr[i]/10) % 10) + Math.floor(arr[i]%10)
            }else {
                sum = Math.floor(arr[i]/10)+ Math.floor(arr[i]%10);
            }
            if (max<=sum) {
                max = sum;
                if (max===sum){
                    answer = Math.max(answer,arr[i]);
                }
                answer = arr[i];
            }
        }

        return answer;
    }

    let arr=[128, 460, 603, 40, 521, 137, 123];
    console.log(solution(7, arr));
</script>
