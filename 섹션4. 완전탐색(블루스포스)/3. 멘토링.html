<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer=0;
        for (let y=1; y<=4; y++){ // 멘토
            for (let x=1; x<=4; x++){ // 멘티
                if (x !== y){ // 멘토와 멘티가 서로 다를 때
                    console.log(`y:${y} x:${x}`);
                    for (let a=0; a<3; a++) {
                        let count=0; let Px=0; let Py=0;
                        for (let b=0; b<4; b++){
                            if (arr[a][b]===y){
                                Py= b;
                            }else if (arr[a][b]===x){
                                Px = b;
                            }
                            console.log(Py,Px);
                            if (Py < Px) count ++;
                        }
                        if (count ===3) answer ++;
                    }
                }
            }
        }
        return answer;
    }

    // 3x4 배열
    let arr=[[3, 4, 1, 2],
             [4, 3, 2, 1],
             [3, 1, 4, 2]];
    console.log(solution(arr));
</script>
</body>
</html>
