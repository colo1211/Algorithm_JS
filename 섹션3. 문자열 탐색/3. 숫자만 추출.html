<script>
    function solution(str){
       let answer = '';
       //방법 1.
       // let temp = str.replace(/[^0-9]/g,'*');
       // const n = temp.length;
       // for(let i=0; i<n; i++){
       //     if (temp[i]!=='*'){
       //         answer += temp[i];
       //     }
       // }

       //방법 2.
        for (let x of str){
           if (!isNaN(x)){ // 숫자라면
               answer += x;
           }
        }

        return parseInt(answer);
    }

    let str="g0en2T0s8eSoft";
    console.log(solution(str));
</script>
<h1> isNaN : 숫자인지 문자인지 Boolean 형식으로 리턴해준다. </h1>
<h3> True : 문자 , False: 숫자 </h3>
