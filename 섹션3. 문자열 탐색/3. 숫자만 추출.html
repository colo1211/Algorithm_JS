<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(str){
       let answer = '';
       let temp = str.replace(/[^0-9]/g,'*');
       const n = temp.length;
       for(let i=0; i<n; i++){
           if (temp[i]!=='*'){
               answer += temp[i];
           }
       }
       return parseInt(answer);
    }

    let str="g0en2T0s8eSoft";
    console.log(solution(str));
</script>
</body>
</html>
