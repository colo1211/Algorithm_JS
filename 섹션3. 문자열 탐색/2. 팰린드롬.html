        let answer = 'YES';
        let temp = s.toLowerCase().replace(/[^a-z]/g,'*');
        const n = s.length;
        for (let i=0; i<n;i++){
            if (temp[i] !== temp[n-1-i]){
                answer='NO';
                break;
            }
        }
        return answer;
    }
