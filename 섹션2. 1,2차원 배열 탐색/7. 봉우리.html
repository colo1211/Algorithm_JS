    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer=0;
        let n=arr.length;
        let dy = [-1,0,1,0];
        let dx = [0,-1,0,1];

        for (let y=0; y<n; y++){
            for (let x=0; x<n; x++){
                for (let z=0; z<4; z++){
                    let tempX = x+dx[z];
                    let tempY = y+dy[z];
                    if (tempX>=0 && tempY>=0 && tempX<n && tempY<n){
                        if (arr[tempY][tempX] >= arr[y][x]){
                            answer++;
                            break;
                        }
                    }
                }
            }
        }
        return (n*n)-answer;
    }

    let arr=[[5, 3, 7, 2, 3],
             [3, 7, 1, 6, 1],
             [7, 2, 5, 3, 4],
             [4, 3, 6, 4, 1],
             [8, 7, 3, 5, 2]];
    console.log(solution(arr));
</script>
<h3> 4방향 탐색 : dx, dy 배열을 운용한다. </h3>
</body>
</html>
