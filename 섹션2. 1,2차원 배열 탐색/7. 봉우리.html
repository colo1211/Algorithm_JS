<script>
    function solution(arr){
        let answer=0;
        let n=arr.length;
        let flag=0;
        let dy = [-1,0,1,0];
        let dx = [0,-1,0,1];
        for (let y=0; y<n;y++){
            for (let x=0;x<n;x++){
                for (let z= 0; z < dy.length; z++) {
                    let tempX = x+dx[z];
                    let tempY = y+dy[z];
                    if (flag===0 && tempX>=0 && tempY>=0 && tempX<n && tempY<n){
                        if ((arr[tempY][tempX] >= arr[y][x])){
                            console.log(arr[y][x]);
                            flag=1;
                            break;
                        }
                    }
                    if (flag === 1) {
                        answer++;
                        flag = 0;
                    }
                }
            }
        }
        return 25-answer;
    }

    let arr=[[5, 3, 7, 2, 3],
             [3, 7, 1, 6, 1],
             [7, 2, 5, 3, 4],
             [4, 3, 6, 4, 1],
             [8, 7, 3, 5, 2]];
    console.log(solution(arr));
</script>
