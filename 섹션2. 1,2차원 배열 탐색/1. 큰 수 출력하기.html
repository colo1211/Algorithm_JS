<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(target, arr){
        let answer=[];
        let index;
        for (let i=0; i<arr.length; i++){
            if (arr[i]===target){
                index = i-1;
            }
        }
        for (let x of arr){
            if (arr[index] < x){
                answer.push(x);
            }
        }
        return answer;
    }

    let arr=[7, 3, 9, 5, 6, 12];
    console.log(solution(6,arr));
</script>
</body>
</html>
