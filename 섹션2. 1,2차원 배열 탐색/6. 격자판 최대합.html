<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer=Number.MIN_SAFE_INTEGER;
        let n=arr.length;
        let sum1=0; let sum2=0;
        for (let y=0; y<n;y++){
            sum1=0;
            for (let x=0; x<n;x++){
                sum1 += arr[y][x];
            }
            if (answer < sum1) answer = sum1;
        }
        for (let x=0; x<n;x++){
            sum2=0;
            for (let y=0; y<n ; y++){
                sum2 += arr[x][y];
            }
            if (answer < sum2) answer = sum2;
        }
        sum1=0; sum2=0;

        for (let i=0; i<n; i++){
            sum1 += arr[i][i];
            sum2 += arr[i][4-i];
        }
        //console.log(sum1, sum2);
        answer = Math.max(answer, sum1, sum2);

        return answer;
    }

    let arr=[[10, 13, 10, 12, 15],
             [12, 39, 30, 23, 11],
             [11, 25, 50, 53, 15],
             [19, 27, 29, 37, 27],
             [19, 13, 30, 13, 19]];
    console.log(solution(arr));
</script>
</body>
</html>
