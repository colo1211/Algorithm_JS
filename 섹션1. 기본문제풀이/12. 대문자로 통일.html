<script>
    function solution(s){

        // // 방법 1. 아스키코드
        // let answer="";
        // for (let i=0; i<s.length; i++){
        //     if (!(s.charCodeAt(i)>=65 && s.charCodeAt(i)<=90)){
        //         answer += (s[i].toUpperCase());
        //     }
        //     else answer += s[i];
        // }
        //
        // return answer;

        // 방법 2. toLowerCase
        let answer = '';
        for(let x of s){
            if (x === x.toLowerCase()) answer += x.toUpperCase();
            else answer += x;
        }
        return answer;
    }

    let str="ItisTimeToStudy";
    console.log(solution(str));
</script>
<h3> toUpperCase() : 소문자 -> 대문자 </h3>
<h3> toLowerCase() : 대문자 -> 소문자 </h3>

<h4> 문자열 하나를 넣어주면 모든 문자에 적용된다. 따라서 문자열 자체가 대문자/소문자 화 된다.</h4>
