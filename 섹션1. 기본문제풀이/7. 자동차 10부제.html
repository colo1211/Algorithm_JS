<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(day, arr){
        let count =0;
       for (let x of arr){
           if (x % 10 === day){
               count++;
           }
       }
       return count;
    }

    arr=[12,20,54,30,87,91,30];
    console.log(`${solution(0, arr)}대가 위반했음.`);
</script>
</body>
</html>
