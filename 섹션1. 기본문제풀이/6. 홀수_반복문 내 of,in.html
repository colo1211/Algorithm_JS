<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer=[]; // 홀수를 담는 배열 선언
        let sum=0;
        let min=Number.MAX_SAFE_INTEGER;

        // of: 배열의 값을 순회
        // in: 배열의 Index를 순회
        for (let x of arr){
            if (x%2 === 1){ // === : 강한 조건 (타입까지 비교) , == : 약한 조건
                answer.push(x);
            }
        }
        // console.log(`홀수를 담은 배열 ${answer}`);
        for (let i=0; i<answer.length; i++){
            sum += answer[i];
        }
        for (let i=0; i<answer.length; i++){
            if(answer[i]<min) min= answer[i];
        }
        answer.push(sum); // 뒤에서 마지막 2번째 sum
        answer.push(min); // 뒤에서 첫번dd째 min
        return answer;
    }

    arr=[12, 77, 38, 41, 53, 92, 85];
    let result = solution(arr);
    console.log(`합계: ${result[result.length-2]}, 최소값 : ${result[result.length-1]}`);
</script>
</body>
</html>
