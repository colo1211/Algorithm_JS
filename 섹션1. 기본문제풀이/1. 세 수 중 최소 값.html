<body>
<script>
    function getMin(num1, num2, num3){
        let answer;
        if (num1 < num2) answer = num1;
        else answer = num2 ;

        if (num3 < answer) answer = num3;
        return answer;
    }

    let num1 = Number(prompt('1'));
    let num2 = Number(prompt('2'));
    let num3 = Number(prompt('3'));

    console.log(getMin(num1,num2,num3));

</script>
