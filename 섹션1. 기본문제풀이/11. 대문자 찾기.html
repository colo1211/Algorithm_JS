<script>
    function solution(s){
        let answer=0;
        //방법 1. 아스키코드 활용 charCodeAt(): 아스키 코드로 변경해줌
        // 대문자 아스키코드 : 65 ~ 90 , 소문자 : 97 ~ 122
        // for (let i=0; i<s.length; i++){
        //     if (s.charCodeAt(i)>=65 && s.charCodeAt(i)<=90){
        //         answer ++;
        //     }
        // }

        //방법 2. toUpperCase() : 대문자로 변경
        for(let x of s){
            if (x===x.toUpperCase()){
                answer ++;
            }
        }
        return answer;
    }

    let str="KoreaTimeGood";
    console.log(solution(str));
</script>
<h1> 아스키코드를 활용하려면 </h1>
<h3> charCodeAt() : 문자 -> 아스키코드</h3>
<h3> String.fromCharCode : 아스키코드 -> 문자</h3>
