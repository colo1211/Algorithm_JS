<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s){
        let answer=0;
        for (let i=0; i<s.length; i++){
            if (s.charCodeAt(i)>=65 && s.charCodeAt(i)<97){
                answer ++;
            }
        }

        return answer;
    }

    let str="KoreaTimeGood";
    console.log(solution(str));
</script>
</body>
</html>
