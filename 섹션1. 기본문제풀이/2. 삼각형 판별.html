<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 삼각형 조건 : 가장 긴 변의 길이 < 나머지 변의 길이 합
    function solution(a, b, c){
       let max, ans;
       let total = a+b+c; // 세 수를 합해서 가장 긴 변을 뺀다. total - max (나머지 두 변의 길이)
       if (a<b) max =b;
       else max = a;
       if (c>max) max=c;

       if (total - max > max){
           ans = 'YES';
       }else ans ='NO';
        return ans;
    }

    console.log(solution(13,33,17));

</script>
</body>
</html>
