<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let n=arr.length;
        let answer = Array.from({length:n}, () => 1); // 배열 1로 초기화
        for (let i=0; i<n; i++){ // 주인공
            for (let j=0; j<n; j++){
                if (arr[j]> arr[i]) answer[i]++;
            }
        }
        return answer;
    }

    let arr=[87, 89, 92, 100, 76];
    console.log(solution(arr));
</script>

<h2> 자바스크립트 Array 메소드</h2>
    <ul>
    <li>Array.isArray():전달된 값이 Array 객체인지 아닌지를 검사함. True/False</li>
    <li>Array.from():배열과 비슷한 객체와 반복할 수 있는 객체를 배열처럼 변환함.</li>
    <li>Array.of():	인수의 수나 타입에 상관없이 인수로 전달받은 값을 가지고 새로운 Array 인스턴스를 생성함.</li>
    </ul>
<p> Array.from 은 배열을 초기화 하는 용도로 사용한다.
   <strong> Array.from ({length:배열 길이}, ()=> 초기화 할 값) </strong>
</p>
</body>
</html>
