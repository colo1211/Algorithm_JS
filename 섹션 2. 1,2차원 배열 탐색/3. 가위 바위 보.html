<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(a, b){
        let answer="";
        let result;
        for (let i=0; i<a.length; i++){
            result = a[i]-b[i];
            if ([1,-2].includes(result)){
                answer += 'A ';
            }
            else if ([-1,2].includes(result)){
                answer += 'B ';
            }
            else if (result === 0){
                answer += 'D ';
            }
        }
        return answer;
    }

    let a=[2, 3, 3, 1, 3];
    let b=[1, 1, 2, 2, 3];
    console.log(solution(a, b));
</script>
</body>
</html>
